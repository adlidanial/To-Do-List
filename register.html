<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="navbar">
        <div class="container flex">
            <h1 class="title-logo">Tasks.</h1>
            <nav>
                <ul>
                    <li>
                        <a href="login.html">Log In</a>
                    </li>
                    <li>
                        <a href="register.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="showcase">
        <div class="container">
            <div class="search-form">
                <form action="" method="post">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Enter Email Address">
                    </div>
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="text" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-control">
                        <label for="repassword">Re-enter Password</label>
                        <input type="text" name="repassword" placeholder="Re-enter Password">
                    </div>
                    <button class="btn" type="submit">Create an Account</button>
                </form>
            </div>
            <hr>
            <div class="btn-create">
                <a class="btn" href="./login.html">Log In</a>
            </div>
            <div class="back-home">
                <i class="fa arrow left"></i>
                <a href="index.html">Back to main</a>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/2dbd3f84bb.js" crossorigin="anonymous"></script>
</html>
